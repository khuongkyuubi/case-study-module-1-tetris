<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<h1>TETRIS</h1>-->
<div class="game">
    <img src="images/logo.png" id="logo" alt="tetris-logo">
    <div class="score-box">

        <div class="score">Score:<span id="score">0</span></div>
        <br>
        <div class="button-list">
            <button onclick="sound(this)" class="button" id="mute" hidden>Mute</button>
            <button type="button" onclick="sound(this)" class="button" id="sound-on" hidden>Sound</button>
            <button class="button" id="guide" aria-pressed="false">Guide</button>
            <button class="button" id="play">New</button>
            <button class="button" id="pause" hidden>Pause</button>
            <button class="button" id="new" hidden>New</button>
            <!--        <button class="button" id="gui" aria-pressed="false" >Gui</button>-->

        </div>


    </div>
    <canvas id="canvas"></canvas>

</div>
<script src="js/Sounds.js"></script>
<script src="js/Shape.js"></script>
<script src="js/Pieces.js"></script>
<script src="js/Main.js"></script>
</body>
</html>
